<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM manipulation</title>
    <style>
      #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: rgb(230, 230, 176);
      }
      #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: rgb(193, 25, 25);
      }
    </style>
  </head>
  <body>
    <p id="demo" class="intro"></p>
    <img src="" alt="" />
    <p><button onclick="myMove()">Click for animatin</button></p>
    <div id="container">
      <div id="animate"></div>
    </div>

    <h1 onclick="changeText(this)">Click on this text!</h1>
    <!-- mouse events -->
    <div
      onmousedown="mDown(this)"
      onmouseup="mUp(this)"
      style="
        background-color: #d94a38;
        width: 90px;
        height: 20px;
        padding: 40px;
      "
    >
      Click Me
    </div>

    <!-- add event listener -->

    <h2>JavaScript addEventListener()</h2>

    <p>
      This example uses the addEventListener() method to attach a click event to
      a button.
    </p>

    <button id="myBtn">Try it</button>

    <p id="date"></p>

    <!--dom navigation-->
    <!-- each thing in dom is object and can be accessed by navigating through nodes -->
    <h1 id="id01">My First Page</h1>
    <p id="id02"></p>

    <!-- dom nodes -->

    <div id="div1">
      <p id="p1">This is a paragraph.</p>
      <p id="p2">This is another paragraph.</p>
    </div>
    <script src="dom.js"></script>
  </body>
</html>
