<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <script>
        const items = [
            {name: 'Bike', price: 100},
            {name: 'TV', price: 200},
            {name: 'Album', price: 10},
            {name: 'Book', price: 5},
            {name: 'Candy', price: 500},
            {name: 'Computer', price: 1000},
            {name: 'Keyboard', price: 25},
        ]
//1- filter method
//will take function as parameter(callback function and choose those values for which function returns true )
  const filteredItems= items.filter((item)=>{
    return item.price<=100;
  })
  
  console.log(filteredItems);
//array methods dont change original array
console.log(items)

//2- map method
//it returs a new array with the results of applying the callback function to each element, it does not modify original array
const mapArray= items.map((item)=>{
    return item.name;
})
console.log(mapArray);

//3- find method

// return that index element for which function returns true, if multiple matches condition (true for multiple) than returns the first matched element
const foundItem = items.find((item)=>{
    return item.name==='Album';
})
console.log(foundItem);

//4- foreach , not return somthing but actually you can iterate over each element of array and do work with that, can also modify elements value
items.forEach((item)=>{
   // item.name='ali';
    console.log(item.name);
})


//5- some function , has return value of true or false as soon as condition is true for first value it simply returns true and stops if not true for anyone value it simply return false

const hasInexpensiveItems = items.some((item)=>{
    return item.price<=100;
})
console.log(hasInexpensiveItems);

//6- every function: same as some but it returns true if condition is true for every element other wise false

const allexpensive =items.every((item)=>{
    return item.price>0;
})
console.log(allexpensive);

//7- reduce function: as we use for loop to add all array elements , reduce can do that type of thing
//so basically it iterate over array and reduce according to provided reducer function, it reduce the array to a single value as returns a single value
const total = items.reduce((currentTotal, item)=>{
    return item.price + currentTotal;
}, 0)
// first parameter is in which to save sum, item is one by one item from array, 0 is basially statring value from where sum to start 
console.log(total);

//8- includes method: it takes a value and return true if that value is present inside our array other wise returns false

const  numbers = [1,3,5,6,2,19];
const includesTwo= numbers.includes(2);
console.log(includesTwo);
</script>
</body>
</html>
